# docker-compose.yml
services:
  cms:
    build: .
    ports:
      - "3333:3333"
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
      # Custom schemas (copy schemas.example.js to schemas.js and uncomment):
      - ./schemas.js:/app/schemas.js
    env_file: .env
    restart: unless-stopped
